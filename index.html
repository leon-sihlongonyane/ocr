<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Text Detection</title>
</head>
<body>
    <h1>OCR Text Detection</h1>
    <form id="image-form" enctype="multipart/form-data">
        <input type="file" id="image-file" name="image" accept="image/*" required />
        <button type="submit">Upload Image</button>
    </form>

    <h2>Detected Text:</h2>
    <pre id="detected-text">No text detected yet.</pre>

    <script>
        document.getElementById('image-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('image-file');
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            const response = await fetch('/detect-text', { // Note the local API endpoint
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const detectedText = result.text || 'No text detected.';
            document.getElementById('detected-text').textContent = detectedText;
        });
    </script>
</body>
</html>
